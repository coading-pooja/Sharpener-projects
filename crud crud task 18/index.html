<body>
  <header>
    <h1>Book an Appointment</h1>
  </header>

  <section class="container">
    <form id="my-form">
      <h1>Enter Details-</h1>
      <div class="msg"></div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
      </div>
      <div>
        <label for="name">Phone Number:</label>
        <input type="tel" id="number" name="number" placeholder="+91*******">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@xyz.com">
      </div>

      <input class="btn" type="submit" value="Submit">

    </form>

    <ul id="users"></ul>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>
  <script>
    let form = document.querySelector("form");
    form.addEventListener("submit", myfunc);
    form.addEventListener("submit", addData);
    async function myfunc(e) {
      e.preventDefault();
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let number = document.getElementById("number").value;
      let user = {
        name,
        email,
        number
      };

      axios.post("https://crudcrud.com/api/9ac9405f1099477d9aa2ba87d51d2a06/appointmentData",)
         .then((res) => console.log(res.data))
         .catch((error) => {
           console.log(error)
         })
    }

    function addData(data) {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let number = document.getElementById("number").value;
      let ul= document.getElementById("users");
      let li = document.createElement("li");
      let del = document.createElement("button");
      let edit = document.createElement("button");
      del.innerText = "Delete";
      edit.innerText = "Edit";
      li.textContent = `Name :- ${data.name}, Email :- ${data.email}, PhNumber-${data.number}`;
      li.append(del, edit);
      ul.append(li);

      name = "";
      email = "";
      number = "";
    }

    window.addEventListener("DOMContentLoaded", () => {
      axios.get("https://crudcrud.com/api/9ac9405f1099477d9aa2ba87d51d2a06/")
        .then((response) => {
          console.log(response);
          for (let i = 0; i < response.data.length; i++) {
            addData(response.data[i]);
          }
        })
        .catch((error) => console.log(error));
    })
